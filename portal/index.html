<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLMS 产品入口</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="page">
      <header class="topbar">
        <div class="brand">
          <span class="mark">LLMS</span>
          <span class="name">Land Lot Management System</span>
        </div>
      </header>

      <main class="content">
        <section class="hero">
          <p class="eyebrow">LLMS</p>
          <h1>Land Lot Management System</h1>
          <p class="lead">
            集成 CSDI 官方地图的数据型地块/作业管理平台，覆盖 Web 管理端与移动端执行。
          </p>
          <div class="actions">
            <a class="btn primary" href="http://localhost:5174/llms/" target="_blank" rel="noreferrer">产品文档</a>
            <a class="btn ghost" href="http://localhost:5175/demo" target="_blank" rel="noreferrer">产品 Demo</a>
          </div>
        </section>

        <section class="features">
          <article class="feature-card">
            <h2>权威地图数据</h2>
            <p>直连 CSDI 官方图层与底图，统一坐标与数据口径。</p>
          </article>
          <article class="feature-card">
            <h2>地块任务闭环</h2>
            <p>派工、执行、验收全流程追踪，风险与进度一目了然。</p>
          </article>
          <article class="feature-card">
            <h2>Web + Mobile 协同</h2>
            <p>管理端看板与现场端执行联动，提升现场协作效率。</p>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
